<div>
    <mat-card *ngFor="let photo of photos" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>{{photo.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{photo.url}}" alt="{{photo.thumbnailUrl}}">
    </mat-card>
</div>
